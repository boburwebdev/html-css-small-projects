<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Radiobuttons</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Custom Radiobuttons</h2>

        <div class="wrapper">
            <label class="radio__label">
                <input class="radio_btn" type="radio" name="test_radio">
                <span class="radio__circle"></span>
                JavaScript
            </label>

            <label class="radio__label">
                <input class="radio_btn" type="radio" name="test_radio">
                <span class="radio__circle"></span>
                Python
            </label>

            <label class="radio__label">
                <input class="radio_btn" type="radio" name="test_radio">
                <span class="radio__circle"></span>
                Golang
            </label>

            <label class="radio__label">
                <input class="radio_btn" type="radio" name="test_radio">
                <span class="radio__circle"></span>
                Kotlin
            </label>
        </div>

        <div class="wrapper">
            <label class="radio__label_two">
                <input class="radio_btn_two" type="radio" name="phone__config">
                <span class="radio__content">
                    <span class="radio__capacity">4gb / 64gb</span>
                    <span class="radio__price">$200</span>
                </span>
            </label>

            <label class="radio__label_two">
                <input class="radio_btn_two" type="radio" name="phone__config">
                <span class="radio__content">
                    <span class="radio__capacity">6gb / 64gb</span>
                    <span class="radio__price">$220</span>
                </span>
            </label>

            <label class="radio__label_two">
                <input class="radio_btn_two" type="radio" name="phone__config">
                <span class="radio__content">
                    <span class="radio__capacity">6gb / 128gb</span>
                    <span class="radio__price">$250</span>
                </span>
            </label>

            <label class="radio__label_two">
                <input class="radio_btn_two" type="radio" name="phone__config">
                <span class="radio__content">
                    <span class="radio__capacity">8gb / 256gb</span>
                    <span class="radio__price">$280</span>
                </span>
            </label>
        </div>
    </div>
</body>
</html>
