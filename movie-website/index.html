<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> -->
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.10.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <link rel="stylesheet" href="style.css">
    <title>Movies - HTML, CSS & JS</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <h1>flakes</h1>
        </div>
        <nav class="header-nav">
            <ul class="header-nav--list">
                <li class="header-nav--list-item active"><a href="#">Home</a></li>
                <li class="header-nav--list-item"><a href="#">Movies</a></li>
                <li class="header-nav--list-item"><a href="#">Series</a></li>
                <li class="header-nav--list-item"><a href="#">Popular</a></li>
                <li class="header-nav--list-item"><a href="#">Trends</a></li>
            </ul>
        </nav>
        <div class="header-profile">
            <div class="header-profile--menu-container">
                <img class="header-profile--img" src="img/profile.jpg" alt="profile-image">
                <div class="header-profile--menu">Profile <i class="fas fa-caret-down"></i></div>
            </div>
            <div class="header-profile--toggle-mode">
                <i class="fas fa-moon" id="toggle-icon-moon"></i>
                <i class="fas fa-sun" id="toggle-icon-sun"></i>
                <div class="toggle-button"></div>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <ul class="sidebar-menu">
            <li class="sidebar-menu--item">
                <a href="#">
                    <i class="fas fa-home"></i>
                </a>
            </li>
            <li class="sidebar-menu--item">
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="sidebar-menu--item">
                <a href="#">
                    <i class="fas fa-users"></i>
                </a>
            </li>
            <li class="sidebar-menu--item">
                <a href="#">
                    <i class="fas fa-bookmark"></i>
                </a>
            </li>
            <li class="sidebar-menu--item">
                <a href="#">
                    <i class="fas fa-music"></i>
                </a>
            </li>
            <li class="sidebar-menu--item">
                <a href="#">
                    <i class="fas fa-film"></i>
                </a>
            </li>
            <li class="sidebar-menu--item">
                <a href="#">
                    <i class="fas fa-sd-card"></i>
                </a>
            </li>
            <li class="sidebar-menu--item">
                <a href="#">
                    <i class="fas fa-award"></i>
                </a>
            </li>
        </ul>
    </aside>
    <main class="main">
        <div class="featured-movies">
            <div class="featured-movies--item">
                <img src="img/f-t-1.png" alt="featured movie image title" class="featured-movies--item-img-title">
                <p class="featured-movies--item-description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla magnam, eius hic quo facere nisi dolorum asperiores aliquid maiores minus doloremque, rerum, quis perferendis consequuntur labore molestiae voluptatum.</p>
                <button class="btn btn-watch">Watch</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
