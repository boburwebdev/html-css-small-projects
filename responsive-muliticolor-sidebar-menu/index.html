<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Multicolor Sidebar Menu</title>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-top">
            <a class="sidebar-top--link" href="#">
                <i class="fas fa-cookie sidebar-top--icon"></i>
                <div class="sidebar-top--brand">
                    Dashboard
                </div>
            </a>
        </div>
        <div class="sidebar-center">
            <ul class="sidebar-menu">
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-file-alt sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Posts
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link active">
                        <i class="fas fa-photo-video sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Media
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-comments sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Comments
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-users sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Users
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-tools sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Tools
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-cogs sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Settings
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-map-marked-alt sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Locations
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-paperclip sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Attachments
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-puzzle-piece sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Puzzles
                        </div>
                    </a>
                </li>
                <li class="sidebar-menu--item">
                    <a href="#" class="sidebar-menu--item-link">
                        <i class="fas fa-share-alt sidebar-menu--item-icon"></i>
                        <div class="sidebar-menu--item-text">
                            Share
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="boxes">
                <div class="boxes-item purple"></div>
                <div class="boxes-item light"></div>
                <div class="boxes-item dark"></div>
            </div>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
